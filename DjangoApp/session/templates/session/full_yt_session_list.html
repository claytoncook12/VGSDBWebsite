{% extends 'session/base.html' %}

{% block content %}
    <h1>Previous Youtube Sessions</h1>

    {% if request.user.is_superuser %}
    <div>
        <a href="{% url 'session_add' %}">
            <button 
                type="button" 
                class="btn btn-secondary btn-sm"
                style="margin: 10px;"
            >
                Add New Session
            </button>
        </a>
    </div>
    {% endif %}
    
    <table id="myTable" class="table table-bordered" style="text-align: center;">
        <tr class="header d-flex">
          <th class='col-4'>Date</th>
          <th class='col-8'>Name</th>
        </tr>
        {% for session in sessions %}
        <tr class='d-flex' style="">
            <td class='col-4'>
                {{ session.date }}
            </td>
            <td class='col-8'>
                <a href="{% url 'session_detail' session.session_id %}">
                    {{ session.name|title }}
                </a>
            </td>
        </tr>

        {% endfor %}
    </table>
{% endblock %}
