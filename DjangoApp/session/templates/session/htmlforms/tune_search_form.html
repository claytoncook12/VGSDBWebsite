<form method="GET" action="{% url 'tunes_all_temp' 1 %}">
    <u>Tune Filters</u>
    <div class="mb-3">
        <input type="text" class="form-control" id="tune_name" name="tune_name" 
            {% if tune_name == None %} placeholder="&#x1F50D Tune Name"
            {% else %} value="{{ tune_name }}" {% endif %}
        >
    </div>
    <div class="mb-3">
        <select class="form-select" id="tune_type" name="tune_type" aria-label="Tune Type Selection">
            <option value="all" 
                {% if tune_type == None %}selected{% endif %}
                {% if tune_type == 'all' %}selected{% endif %}
            >
                All Tune Types
            </option>
            {% for tune_type_item in tune_type_dropdown %}
                <option value="{{ tune_type_item }}" 
                    {% if tune_type_item.tune_type_char == tune_type %} selected {% endif %}
                >
                        {{ tune_type_item }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <select class="form-select" id="key" name="key" aria-label="Key Selection">
            <option value="all" {% if key == None %}selected{% endif %} {% if key == 'all' %}selected{% endif %}>All Keys</option>
            {% for key_item in keys %}
                <option value="{{ key_item }}" {% if key_item.key_type_char == key %}selected{% endif %}>{{ key_item }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3 form-check" style="margin-left: 5px;">
        <input class="form-check-input" type="checkbox" name="common_core_check" value="1" id="common_core_check"
            {% if common_core_check %} checked {% endif %}
        >
        <label class="form-check-label" for="defaultCheck1">
          Only Common Core (CC) Tunes
        </label>
      </div>
    <!-- Bottom Form Buttons -->
    <button type="submit" class="btn btn-success btn-sm">Apply Filter</button>
    <button type="cancel" class="btn btn-danger btn-sm">
        <a 
            href="{% url 'tunes_all_temp' 1 %}"
            class="text-reset text-decoration-none"
        >
            Cancel All Filters
        </a>
    </button>
    <button type="button" class="btn btn-secondary btn-sm" id="hideFilterBtn">Hide Filters</button>
</form>
